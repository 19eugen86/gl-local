<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS test</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    //        setTimeout(function () { window.location = "http://itunes.apple.com/app/dragon-mania-legends/id882507985"; }, 25);
    //        window.location = "fb613826518687387://";

    var timer;
    var heartbeat;
    var lastInterval;

    function clearTimers() {
        clearTimeout(timer);
        clearTimeout(heartbeat);
    }

    window.addEventListener("pageshow", function(evt){
        clearTimers();
    }, false);

    window.addEventListener("pagehide", function(evt){
        clearTimers();
    }, false);

    function getTime() {
        return (new Date()).getTime();
    }

    // For all other browsers except Safari (which do not support pageshow and pagehide properly)
    function intervalHeartbeat() {
        var now = getTime();
        var diff = now - lastInterval - 200;
        lastInterval = now;
        if(diff > 1000) { // don't trigger on small stutters less than 1000ms
            clearTimers();
        }
    }

    function launch_app_or_alt_url(el) {
            lastInterval = getTime();
            heartbeat = setInterval(intervalHeartbeat, 200);
            document.location = 'fb546727005407453://';
            timer = setTimeout(function () {
                document.location = 'http://itunes.apple.com/app/id731592936';
            }, 2000);
    }

    $(document).ready(function() {
        launch_app_or_alt_url($(this));
    });
</script>
</body>
</html>
